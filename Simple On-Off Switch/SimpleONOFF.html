<!DOCTYPE html>
<html>
    <head>
        <title>Simple Switch</title>
        <meta charset="UTF-8"/>
        <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
        <script src="simpleONOFF.js"></script>

        <style>
            body {
                font-family: 'Questrial', sans-serif;
                text-align: center;
            }

            .xiot {
                display: block;
                margin-left: auto;
                margin-right: auto;
                margin-top: 150px;
                width: 30%;
            }

            h2 {
                font-size: 50px;
                color: gray;
                
            }

            button {
                border: none;
                color: white;
                padding: 15px 25px;
                text-align: center;
                font-size: 16px;
                cursor: pointer;
                margin-top: -20px;
            }

            .on {
                background-color: #4CAF50;    
            }

            .off {
                background-color: rgb(219, 87, 87);
            }
            
            button:hover {
                transition: 0.4s;
                background: black;
                color: white;

            }
            
        
        </style>
    </head>

    <body>
        <img class='xiot' src="https://xiot.io/wp-content/uploads/2018/03/cropped-XIOT-Bright-Background.png" alt="XIOT">
        <h2>Simple Switch</h2>
        <button class='on' type="button"> ON </button>
        <button class='off' type="button"> OFF </button>
        
    

    </body>
    





</html>
